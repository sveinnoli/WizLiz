<nav id="headwrapper">
  <div class="head-container">
    <div class="header-logo">
      <a href="{{ index | prepend: site.baseurl }}">
        <img class="logo" src="{{site.baseurl}}/assets/img/sveinn1.png">
      </a>
    </div>
    <!-- Menu/Hamburger -->
    <div class="nav-wrapper">
      <!-- Hamburger -->
      <input type="checkbox" class="toggle">
      <div class="mobile-menu">
        <div class="bar"></div>
      </div>
      <!-- Menu -->
      <div class="nav-menu">
        <!-- <img class="" src="/assets/img/sveinn1.png"> Pic for mobile navbar -->
        {% for item in site.data.navigation %}
          <a class="nav-link" href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
            <h2 class="nav-link-text"><img class="nav-link-icon" src="{{ item.image }}">{{ item.name }}</h2>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</nav>
