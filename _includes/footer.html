<footer class="footwrapper">
    <div class="footer-container">
        <div class="company-container"> 
            {% for publisher in site.companies %}
            <!-- A is container to allow for the entire div to be clicked -->
            <a class="company-info" href="{{site.baseurl}}{{ publisher.url }}">
                <span class="links">{{publisher.company}}</span>
            </a>       
            {% endfor %}
        </div>
    </div>
</footer>
