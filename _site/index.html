<script>
  //Gallery Used in html


    //These will only be run on startup
    var imageCollection = [];
    var basePos = 0;
    var lastSlide = 1;
    var slideIndex = 1;
    var nextSlide = 2;
    var jumpFunc = false;
    var plusFunc = false;

    function getImages() {
        Gallery = document.getElementsByClassName("slides");
        for (x = 0; x < Gallery.length; x++) {
            images = document.getElementsByClassName("slides")[x].src;
            imageCollection.push(images);
        } 
    }  

    //Adds or Deducts 1 from slider
    function plusSlides(n) {
        lastSlide = slideIndex;
        nextSlide = nextSlide + 1
        plusFunc = true;
        showSlides(slideIndex += n);
        //Put prev slide here  
    }

    //Requires another formula
    function currentSlide(n) {
        lastSlide = slideIndex;
        nextSlide = +1
        jumpSlide = true;
        if (slideIndex == n) {
            showSlides(slideIndex = 2);
        } else {
            showSlides(slideIndex = n);
        }    
    }
    
    //Filters sliders
    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var imageSlides = document.getElementsByClassName("slides");
        var dots = document.getElementsByClassName("slideSelect");

        // If Index goes beyond 5 it will reset to first image (1)
        if (n > slides.length) {
            slideIndex = 1
        }    
        // If Index goes below 1 resets to last image (5)
        if (n < 1) {
            slideIndex = slides.length
        }
        //If NextSlide goes above 5 resets to first index
        if (nextSlide > slides.length) {
            nextSlide = 1
        }
        // Used for old static slider

        
        //Removes Active from all Dots
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        
        //Puts current slide display as a block
        slides[slideIndex-1].style.display = "block"; 
        //Puts current dot as active
        dots[slideIndex-1].className += " active";

        //Resets all pictures to original place 
        for (var i = 0; i < slides.length; i++) {
            imageSlides[i].src = imageCollection[i]
        }

        //IMG Rotater
        console.log("PastSlide : ", lastSlide, " CurrentSlide : ", slideIndex, " NextSlide : ", nextSlide);

        //Position to assign
        var baseImage = imageSlides[basePos].src; // Always points to Big picture
        var pastImage = imageSlides[lastSlide-1].src; //Points to picture prior to index
        var currentImage = imageSlides[slideIndex-1].src; //Points to currentIndex
        var futureImage = imageSlides[nextSlide-1].src; //Points to Index ahead of CurrentIndex
        if (plusFunc == true) {
            document.getElementsByClassName("slides")[slideIndex-1].src = baseImage;
            document.getElementsByClassName("slides")[basePos].src = currentImage;
            plusFunc = false;    
        }
        else if(jumpFunc = true) {
            document.getElementsByClassName("slides")[slideIndex-1].src = baseImage;
            document.getElementsByClassName("slides")[basePos].src = currentImage;
            jumpFunc = false;
        }
    }
    //Run on startup to grab images in .slides
    getImages();
    showSlides();
    console.log(imageCollection);
</script>
