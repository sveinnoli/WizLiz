<script>
 

    var changeimg = document.getElementsByClassName("mySlides").src = "/verkefni2/assets/img/wow.png"

    //These will only be run on startup
    var slideIndex =1;
    var lastSlide =1;
    showSlides();

    //Adds or Deducts 1 from slider
    function plusSlides(n) {
        lastSlide = slideIndex;
        showSlides(slideIndex += n);
        //Put prev slide here  
    }
    
    //Places slider at 1-5 (0-4)
    function currentSlide(n) {
        lastSlide = slideIndex;
        showSlides(slideIndex = n);
        //Put prev slide here
    }
    
    //Filters sliders
    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("slideSelect");
        // If Slider goes beyond 5 it will reset to first image (1)
        if (n > slides.length) {
            slideIndex = 1
        }    
        // If Slider goes below 1 resets to last image (5)
        if (n < 1) {
            slideIndex = slides.length
        }
        // Puts None display on all slides
        for (i = 0; i < slides.length; i++) { 
            slides[i].style.display = "block";  
        }
        
        //Removes Active from all Dots
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        
        //Puts current slide display as a block
        // slides[lastSlide-1].style.display = "none";
        slides[slideIndex-1].style.display = "block"; 
        console.log("current Index : ", slideIndex-1, " Previous Index: ", lastSlide-1);
        //Puts current dot as active
        dots[slideIndex-1].className += " active";

    }
</script>
