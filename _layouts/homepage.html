<!doctype html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{'/assets/css/styles.css' | prepend: site.baseurl }}">
    
    <!-- ROBOTO CONDENSED MAIN-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet"> 
    <!-- YANONE SECONDARY -->
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <!-- RAMBLA  -->
    <link href="https://fonts.googleapis.com/css?family=Rambla&display=swap" rel="stylesheet">
    <!-- Kosugi -->
    <link href="https://fonts.googleapis.com/css?family=Kosugi&display=swap" rel="stylesheet">
    <!-- Black Hans -->
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap" rel="stylesheet">
    {% feed_meta %}
    {% seo %}
  </head>
  <body>
    {% include navigation.html %}
        {{ content }}
    {% include footer.html %}

    {% for index in site.posts limit:5 %}
      {% assign i = i | plus: 1 %}
        {% if i == 1%}
          <p>{{i}}</p>
        {% endif %}
      {% endfor %}



  </body>
</html>
