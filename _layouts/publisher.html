---
layout: default
---
<!-- publisher.html -->
<h1>{{ page.company }}</h1>

{{ content }}

<h1>Games</h1>
<ul>
  {% assign filtered_posts = site.posts | where: 'publisher', page.company %}
  {% for post in filtered_posts %}
    <li><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
