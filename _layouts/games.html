---
layout: default
---
<h1>{{ page.title }}</h1>
<!-- Post.html -->
<p>
  {{ page.date | date_to_string }}
  
  {% assign publisher = site.authors | where: 'company', page.publisher | first %}
  {% if publisher %}
    - <a href="{{ publisher.url }}">{{ publisher.company }}</a>
  {% endif %}
</p>

{{ content }}
