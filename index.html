---
title: Home
layout: homepage
---


    <!-- Slider -->
    <!-- First Section -->
<div class="homewrapper">
    <div class="home-container">
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a> <!-- replace && with images -->
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div class="slideshow-container">  
        {% for item in site.posts limit:5 %}
            <section class="mySlides">
                <img class="slides" src="{{site.baseurl}}{{item.image}}">
            </section>
        {% endfor %} 

        <div class= "selectPos">
                {% for index in site.posts limit:5 %}
                {% assign i = i | plus:1 %}
                    <span class="slideSelect" onclick="currentSlide({{i}})"></span> 
                {% endfor %}
            </div>   
        </div>
        
        <!-- Second Section -->
        <gallery class="side-gallery">
            <main>
                <img class="side-images" src="{{site.baseurl}}/assets/img/diablo3Slider.jpg">
            </main>
            <vinstri >
                <img class="side-images" src="{{site.baseurl}}/assets/img/cyberpunk2077-background.png">
            </vinstri>
            <haegri>
                <img class="side-images" src="{{site.baseurl}}/assets/img/cdprojektredgallery.jpg">
            <haegri/>
        </gallery>
    </div>

    <div class="news-container">
        <article>
            <h1>Project - WIZLIZ Web Page</h1>
            <br>
            <p>Insert News here</p>
        </article>
    </div>
</div>

<script>
    var slideIndex = 3;
    showSlides(slideIndex);
    
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("slideSelect");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
    }
</script>
