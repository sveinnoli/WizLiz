---
layout: default
title: Companies
---
<h1>Companies</h1>
<!-- companies.html -->

  {% for publisher in site.companies %}
    <div class="game-container">
      <div class="image-container">
        <img  class="games-image" src="{{ publisher.image }}">
      </div>
      <h1><a href="{{ publisher.url }}">{{ publisher.company | markdownify }}</a></h1>
      <p>{{ publisher.content | markdownify }}</p>
    </div>
  {% endfor %}
