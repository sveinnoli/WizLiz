---
layout: default
title: Companies
---
<h1 class="header-title">Companies</h1>
<!-- companies.html -->

  {% for publisher in site.companies %}
  <a href="{{ publisher.url }}">
    <div class="game-container">
      <div class="image-container">
        <img  class="games-image" src="{{ publisher.image }}">
      </div>
      <h1>{{ publisher.company | markdownify }}</h1>
      <p>{{ publisher.content | markdownify }}</p>
    </div>
  </a> 
  {% endfor %}
