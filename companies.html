---
layout: default
title: Companies
header: Companies
---
<h1 class="heading-title">Companies</h1>
<!-- companies.html -->
  {% for publisher in site.companies %}
    <a href="{{site.baseurl}}{{ publisher.url }}" class="game-container">
      <aside class="aside-grid">
          <img  class="company-icon" src="{{site.baseurl}}{{ publisher.image }}">
      </aside>
      <main class="main-grid"> 
        <div class="excerpt">
          <p>{{ publisher.content | markdownify }}</p>
        </div>
      </main>
    </a>
  {% endfor %}
