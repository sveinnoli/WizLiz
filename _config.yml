
baseurl: /wizliz
collections:
  companies:
    output: true
defaults:
  - scope:
      path: ""
      type: "companies"
    values:
      layout: "publisher"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "games"
  - scope:
      path: ""
    values:
      layout: "default"
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
sass: 
  style: compressed


      